<section class="vh-100" style="padding-top: 60px;background-color: rgb(253, 255, 255);">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        
        <div  style="float: left;">
          <form  (ngSubmit)="loginAdmin(loginform)" #loginform="ngForm" style="border:2px solid #000;border-radius: 40px;padding-inline: 90px;background-color: rgb(248, 253, 253);" >
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3" style="font-size: 50px;font-weight: bolder;color:rgb(124, 56, 10);padding-top: 20px;">Admin Login</p>
            </div><br><br>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="emailId"><h2><i class="bi bi-envelope-fill"></i>&nbsp;Email address</h2></label>
              <input type="emailId" #emailId="ngModel"id="emailId" name="emailId" class="form-control form-control-lg"
                placeholder="Enter a valid email address" [(ngModel)]="admin.emailId" required email [class.is-invalid]="emailId.untouched && emailId.invalid"/>
              <span class="text-danger" *ngIf="emailId.errors?.required && emailId.untouched"> Email Id Required</span>
              <span class="text-danger" *ngIf="emailId.errors?.email && emailId.touched">Email Id is Invalid</span>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="password"><h2><i class="bi bi-eye-slash-fill"></i>&nbsp;Password</h2></label>
              <input type="password" id="password" name="password" #password="ngModel" class="form-control form-control-lg"
                placeholder="Enter password"  [(ngModel)]="admin.password" required [class.is-invalid]="password.untouched && password.invalid" />
              <small class="text-danger" [class.d-none]="password.valid && password.untouched">Password Required</small>
            </div>
  
           
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="!loginform.form.valid"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0"><a href="/login"
                class="link-danger" ><i class="bi bi-person-fill"></i>&nbsp;SignIn as Employee</a> &nbsp;&nbsp; <a href="/adminfpassword"
                class="link-danger" style="color:red"><i class="bi bi-person-fill-exclamation"></i>&nbsp;Forgot Passowrd</a>
                <br>Don't have an account? <a href="/signup"
                  class="link-danger"><i class="bi bi-person-fill-x"></i>&nbsp;Register</a>
                </p>
            </div>
            
  
          </form>
        </div>
        <div style="float: right;padding-left: 100px;" >
          <img src="https://media.istockphoto.com/photos/3d-little-man-works-in-a-call-centre-picture-id486476111?k=6&m=486476111&s=612x612&w=0&h=M3Py5Jm0FGGi-NL0n1rkcHOmAha_2UL_-kpP3KicWKU="
            class="rounded" alt="Sample image" style="width: 540px;padding-left: 40px;">
        </div>
      </div>
    </div>
    <br><br><br>
    
  </section>
  <app-footer></app-footer>
