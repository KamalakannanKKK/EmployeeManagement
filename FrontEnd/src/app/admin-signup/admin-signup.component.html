<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11" style="padding-top: 30px;padding: bottom 30px;">
          <div class="card text-black" style="border-radius: 25px;background-image: radial-gradient(rgb(176, 177, 176),rgb(169, 172, 169));border:3px solid black">
            <div class="heading">
            <h1 style="text-align:center;font-size: 30px;padding:20px;font-weight: bolder;color:rgb(15, 14, 14);border:2px solid white;border-radius: 20px;"><i class="bi bi-person-fill-gear"></i>&nbsp;Admin Registration</h1>
          </div><div class="card-body p-md-3">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7 order-2 order-lg-1" style="padding-left: 50px;">
  
                 
                  <form class="mx-1 mx-md-4" (ngSubmit)="signupadmin(signupform)" #signupform="ngForm">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label"><i class="bi bi-person-video"></i>&nbsp;Name</label>
                        <input input type="name" id="name" name="name"  class="form-control form-control-lg"
                        placeholder="Enter Name" #name="ngModel" [(ngModel)]="admin.name" required [class.is-valid]="name.invalid && name.touched"/>
                       <small class="text-danger" [class.d-none]="name.valid || name.untouched">
                        Name is Required Field</small>
                       
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label"><i class="bi bi-envelope-fill"></i>&nbsp;EmailId</label>
                          <input input type="emailId" #emailId="ngModel" id="emailId" name="emailId" class="form-control form-control-lg"
                          placeholder="Enter Email ID" [(ngModel)]="admin.emailId" required email pattern=".+@gmail\.com"
                          [class.is-invalid]="emailId.invalid && emailId.touched"  />
                         <span class="text-danger"  *ngIf="emailId.errors?.required || emailId.untouched">Email ID is Required<br></span>
                         <span class="text-danger" *ngIf="(emailId.errors?.pattern||emailId.errors?.email) && emailId.touched">Enter Valid EmailId</span>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0"><label class="form-label"><i class="bi bi-eye-slash"></i>&nbsp;Password</label> 
                          <input input type="password" id="password" name="password" class="form-control form-control-lg"
                          placeholder="Enter Password" #password="ngModel"[(ngModel)]="admin.password" required [class.is-invalid]="password.invalid || password.untouched" />
                        <small class="text-danger"[class.d-none]="password.valid || password.untouched">Password is required field</small>
                        </div>
                      </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="cpassword"><i class="bi bi-eye-slash-fill"></i>&nbsp;Conform Password</label>
                        <input type="password" #cpassword="ngModel" id="cpassword" name="cpassword" placeholder="Confirm Password" [(ngModel)]="admin.password"class="form-control  form-control-lg" required [class.is-invalid]=" cpassword.invalid && cpassword.untouched"/>
                        <small class="text-danger" [class.d-none]="(cpassword.value!==password.value) || cpassword.untouched">Password and Confirm Password Should be Same</small>
                      </div>
                    </div>
                    
  
                    <div class="d-flex flex-row align-items-center mb-4 ">
                      <button type="submit" class="btn btn-primary btn-lg" [disabled]="!signupform.form.valid"><i class="bi bi-person-plus-fill"></i>&nbsp;Register</button>&nbsp;
                      <button type="button" (click)="cancel()" class="btn btn-danger btn-lg"><i class="bi bi-x-octagon-fill"></i>&nbsp;&nbsp;Cancel</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-4 col-xl-5 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://th.bing.com/th/id/R.27549d8692ce1222afaa109ff6e4f2c1?rik=RB9uICSR8vWisA&riu=http%3a%2f%2ficons.veryicon.com%2fpng%2fAvatar%2fFree+Large+Boss%2fAdmin.png&ehk=qwrTJl%2bJ5YlN0jTJaGjE2IOrzcYDocEcJNPUDOLepw0%3d&risl=&pid=ImgRaw&r=0"
                    class="img-fluid" alt="Sample image" style="width: 800px;border-radius: 50px;height: 480px;">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="footer" style="padding-top:20px;background-color: #eee;">
  <app-footer></app-footer></div>
