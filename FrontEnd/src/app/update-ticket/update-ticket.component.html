  <div class="box" style="padding-left: 300px;padding-right: 300px;">
    <div class="bg-Animate"></div>
    <h3 style="color:rgb(12, 14, 13);text-align: center; font-size: 30px;font-weight: bolder;visibility: visible;padding-bottom: 40px;color:gold;text-shadow: 4px 4px black;">Ticket Status Update</h3>
    <div class="row" style="overflow: hidden;">
    
    <div class="col-sm-7">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm" >
          <div class="form-group">
            <label for="id">Id</label>
            <input type="text" [(ngModel)]="ticket.id" 
              class="form-control" 
              id="id" 
              name="id" 
              disabled="disabled"
              required #name="ngModel">
          </div>
        
          <div class="form-group">
            <label for="eid">Employee Id</label>
            <input type="text" [(ngModel)]="ticket.eid" 
              class="form-control" 
              id="eid" 
              name="eid" 
              required #email="ngModel" disabled="disabled">
          </div>
          <div class="form-group">
            <label for="issue">Issue</label>
            <input type="text" [(ngModel)]="ticket.issue" 
              class="form-control" 
              id="issue" 
              name="issue" 
              required #gender="ngModel" disabled="disabled">
          </div>
          
          <div class="form-group">
            <label for="status">Status</label>
            <select  [(ngModel)]="ticket.status" 
              class="form-control" 
              id="status" 
              name="status" 
              required #role="ngModel">
            <option value="Open">Open</option>
            <option value="Closed">Closed</option>
            </select>
          </div>
          <button type="submit" [disabled]="!userForm.form.valid" 
            class="btn btn-info" style=" background: linear-gradient(45deg,rgb(150, 150, 228),gold);">Submit</button>&nbsp;
            <button type="button" 
            class="btn btn-danger btn-info" (click)="cancel()">Cancel</button>
        </form>
      </div></div>
      <div class="col-sm-5">
       
       <div class="content" >
       
        </div>
        </div>
    </div>
  </div>
  <app-footer></app-footer>
