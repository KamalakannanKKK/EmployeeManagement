<app-navbar></app-navbar>
<script type="text/javascript">
  function preventBack(){
   window.history.forward();}
   setTimeout("preventBack()",0);
   window.onunload=function(){null}
  
 </script>
<div class="card my-5" style=" padding: top 20px;padding-left: 40px;padding-right:40px ;padding-bottom: 150px;">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email Id</th>
            <th scope="col">Gender</th>
            <th scope="col">Project ID</th>
            <th scope="col">Project Name</th>
            <th scope="col">Role</th>
            <th scope="col">Action</th>

          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let employee of EMployee">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.emailId}}</td>
            <td>{{employee.pid}}</td>
            <td>{{employee.pname}}</td>
            <td>{{employee.role}}</td>
          <td>
            <button (click)="updateEmployee(employee.id)" class="btn btn-sm btn-primary" style="margin-left: 10px;"><i class="bi bi-repeat"></i>&nbsp;Update</button>
            <button (click)="deleteEmployee(employee.id)" class="btn btn-sm btn-danger" style="margin-left: 10px;"><i class="bi bi-trash3-fill"></i>&nbsp;Delete</button>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div><br><app-footer></app-footer>
